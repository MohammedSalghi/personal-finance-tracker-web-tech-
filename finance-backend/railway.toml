[build]
  builder = "nixpacks"

[deploy]
  healthcheckPath = "/health.php"
  restartPolicyType = "always"

[env]
  # Railway will provide these automatically when you add a MySQL service
  # DB_HOST = "mysql.railway.internal"
  # DB_NAME = "railway" 
  # DB_USER = "root"
  # DB_PASSWORD = "<auto-generated>"
  
  # Custom environment variables
  APP_ENV = "production"
  PHP_VERSION = "8.1"

[[services]]
  httpPort = 8080
